apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: motd-pr
spec:
  pipelineRef:
    name: build-and-deploy-pipeline-motd
  resources:
    - name: git-source-motd
      resourceRef:
        name: git-source-motd
    - name: docker-image-motd
      resourceRef:
        name: docker-image-motd
  params:
    - name: pathToYamlFile
      value: "k8s_yamls"
    - name: pathToDeployablesFile
      value: "k8s_yamls_mcm"
  serviceAccountName: pipeline-account
  timeout: "1h0m0s"